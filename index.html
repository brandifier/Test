<html>

<head>

<style type="text/css">

#content{
  /*really import or wont show*/

}

  height:100%;

<script>
//initialization event

$(document).on("pagecreate",function(){

 var latlong=new google.maps.LatLng(1.2973,103.8510) 

                     
var mapProp = {center:latlong,zoom:19,mapTypeId:google.maps.MapTypeId.ROADMAP};
var map=new google.maps.Map(document.getElementById("map-canvas"),mapProp);   

var marker1 = new google.maps.Marker({
position:latlong, title:"Singapore Art Museum",

animation:google.maps.Animation.Drop
});
   marker1.setMap(map); 
var marker2 = new google.maps.Marker({
position: new google.maps.LatLng(1.3324,103.777),
title: "Ngee Ann Polytechnic",
animation:google.maps.Animation.Drop
});
marker2.setMap(map);
 
var marker3 = new google.maps.Marker({
position: new google.maps.LatLng(1.3152,103.7637),
title: "Clementi Mall",
animation:google.maps.Animation.Drop
});
marker3.setMap(map);

var lineCoord = [];
lineCoord.push(latlong);
lineCoord.push({lat:1.3152,lng:103.7637});
lineCoord.push({lat:1.3324,lng:103.777});

var path = new google.maps.Polyline({
path : lineCoord,
geodesic:true,
strokeColor:'yellow',
strokeOpacity:1.0,
strokeWeight:2
});
 path.setMap(map);
 
   marker1.addListener('click',function(){
   //marker1.setAnimation(google.maps.Animation.BOUNCE);
   info.open(map,marker1);
   });
  var str = "";
str = str + "<h3> This is Singapore Art Museum </h3>";
str = str + "<p> Visit the <a href='https://www.singaporeartmuseum.sg/'>website</a> ";



   var info = new google.maps.InfoWindow({
   content: str
   });
});


</script>
